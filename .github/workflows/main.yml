name: 1only_sallu

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip

    - name: Extract ngrok
      run: unzip ngrok.zip

    - name: Set execute permissions
      run: chmod +x ngrok

    - name: Authenticate ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Install and start SSH
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl enable ssh
        sudo systemctl start ssh
        echo 'runneradmin:P@ssw0rd!' | sudo chpasswd

    - name: Allow SSH in firewall (if ufw is enabled)
      run: |
        if sudo ufw status | grep -q "Status: active"; then
          sudo ufw allow ssh
        fi

    - name: Create ngrok tunnel for SSH (port 22)
      run: ./ngrok tcp 22
